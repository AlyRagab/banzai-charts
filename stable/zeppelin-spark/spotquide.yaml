resources:
  sumCpu: 19
  sumMem: 64
  sameSize: true
  onDemandPct: 100
  minNodes: 5
  maxNodes: 10

options:
  - name: logging
    type: boolean
    label: "Logging support"
    info: "Enable/Disable central and unified logging"
    default: true
    readonly: true
    key: logging.enabled

  - name: monitoring
    type: boolean
    label: "Monitoringsupport"
    info: "Enable/Disable cluster monitoring"
    default: true
    readonly: true
    key: monitoring.enabled

secrets:
  - name: mysql_credential -> .Release.Name-mysql_credential
    label: "Logging support"
    info: "Enable/Disable cluster monitoring"
    readonly: true
    password:
      username: root
      password: [randAlphaNum,randAlpha,randNumeric,randAscii],<length>

depends:
  - monitor:
      info: Monitoring
      type: crd
      values: 
          - prometheuses.monitoring.coreos.com
          - servicemonitors.monitoring.coreos.com
          - alertmanagers.monitoring.coreos.com
      namespace: banzai-infra
      charts:
        - name: pipeline-cluster-monitor
#          repository: alias:banzaicloud-stable
          version: 0.0.1

  - logging:
      info: Logging
      type: chart
      namespace: banzai-infra
      charts:
        - name: pipeline-cluster-log
#          repository: alias:banzaicloud-stable
          version: 0.0.1

  - mysql_operator:
      info: Mysql Operator
      type: crd
      values:
          - mysqlclusters.mysql.oracle.com
      namespace: banzai-infra
      charts:
        - name: mysql-operator
#          repository: alias:banzaicloud-stable
          version: 0.2.0
