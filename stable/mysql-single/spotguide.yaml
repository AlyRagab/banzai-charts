resources:
  sumCpu: 1
  sumMem: 10
  sameSize: true
  onDemandPct: 100
  minNodes: 1
  maxNodes: 1

secrets:
  - name: mysql-tls
    tls:
      hosts: banzai.example.com

options:
  - name: mysql_database_name
    type: string
    label: "Database Name"
    info: "Specified mysql database name"
    default: "database1"
    key: mysql.database.name

  - name: mysql_database_username
    type: string
    label: "Database User Name"
    info: "Specified username to access to specified database"
    default: "user"
    key: mysql.database.name

  - name: mysql_database_password
    type: string
    label: "Database Password"
    info: "Specified username to access to specified database"
    key: mysql.database.password

  - name: mysql_root_password
    type: string
    label: "Mysql Root Password"
    info: "Specified root user password"
    key: mysql.cluster.root_password

  - name: mysql_version
    type: string
    enum:
      - 5.7
      - 8.0
    label: "Mysql version"
    info: "Specified mysql version"
    default: "5.7"
    readonly: true
    key: mysql.version

  - name: phpmyadmin_version
    type: string
    enum:
      - 4.7
      - 4.8
    label: "phpMyAdmin version"
    info: "Specified phpMyAdmin version"
    default: "4.8"
    readonly: false
    key: phpmysql.image.tag

  - name: logging
    type: boolean
    label: "Logging support"
    info: "Enable/Disable central and unified logging"
    default: true
    readonly: true
    key: logging.enabled

  - name: monitoring
    type: boolean
    label: "Logging support"
    info: "Enable/Disable cluster monitoring"
    default: true
    readonly: true
    key: monitoring.enabled

depends:
  - name: monitor
    info: Monitoring
    type: crd
    values:
        - prometheuses.monitoring.coreos.com
        - servicemonitors.monitoring.coreos.com
        - alertmanagers.monitoring.coreos.com
    namespace: banzai-infra
    chart:
      name: pipeline-cluster-monitor
      version: 0.0.1

  - name: logging
    info: Logging
    type: chart
    namespace: banzai-infra
    chart:
      name: pipeline-cluster-log
      version: 0.0.1

  - name: mysql_operator
    info: Mysql Operator
    type: crd
    values:
        - mysqlclusters.mysql.oracle.com
    namespace: banzai-infra
    chart:
      name: mysql-operator
      version: 0.2.0
